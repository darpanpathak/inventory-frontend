<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products" (click)="doView(item)">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.categoryName}}</td>
                <td>{{item.description}}</td>
                <td>
                    <button class="btn btn-info mr-2" (click)="doEdit(item)">
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="doDelete(item)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
