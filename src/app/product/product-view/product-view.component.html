<div class="page-header">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="buttons">Product View</h1>
        </div>
    </div>
</div>

<div *ngIf="product">
    <p>
        Product Name : {{product.name}}
    </p>
    <p>
        Product Price : {{product.price}}
    </p>
    <p>
        Product Category : {{product.category}}
    </p>
    <p>
        Product Description : {{product.description}}
    </p>
</div>
