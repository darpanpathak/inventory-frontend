<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Log In</h5>
                <form [formGroup]="form" (submit)="doSignIn(form)">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" [ngClass]="{'is-invalid': email.invalid && email.touched}">

                        <div class="invalid-feedback">
                            <div [hidden]="!(email.invalid && form.dirty && email.touched && email.errors.required)">
                                <i class="bx bx-radio-circle"></i> Email address is required
                            </div>
                            <div [hidden]="!(email.invalid && form.dirty && email.touched && email.errors.email)">
                                <i class="bx bx-radio-circle"></i> Email address is not valid
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': password.invalid && password.touched}">

                        <div class="invalid-feedback">
                            <div [hidden]="!(password.invalid && form.dirty && password.touched && password.errors.required)">
                                <i class="bx bx-radio-circle"></i> Password is required
                            </div>
                            <div [hidden]="!(password.invalid && form.dirty && password.touched && password.errors.minlength)">
                                <i class="bx bx-radio-circle"></i> Password should have more than 6 charactors
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!form.valid">Log In</button>

                    <div class="mt-4 text-center">
                        Don't have an account? <a [routerLink]="[ '/auth', 'signup']">Signup here </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
